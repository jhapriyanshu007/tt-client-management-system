{% extends 'base.html' %}
{% block content %}

               <div class="content container-fluid">
                  <div class="page-header">
                     <div class="row align-items-center">
                        <div class="col">
                           <h3 class="page-title">Edit Leads</h3>
                           <ul class="breadcrumb">
                              <li class="breadcrumb-item"><a href="students.html">Leads</a></li>
                              <li class="breadcrumb-item active">Edit Leads</li>
                           </ul>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-sm-12">
                        <div class="card">
                           <div class="card-body">
                              <form method="post" action="{% url 'update_lead' %}" >
                                  {% csrf_token %}
                                 <div class="row">
                                    <div class="col-12">
                                       <h5 class="form-title"><span>Information</span></h5>
                                    </div>
                                         {% include 'includes/messages.html' %}
                                    <div class="col-12 col-sm-6">
                                       <div class="form-group">
                                          <label>Contact Person</label>
                                          <input type="text" class="form-control" name="contact_person" value="{% for i in leads %}{{i.contact_person}}{% endfor %}" readonly>
                                           <input type="text" class="form-control" name="id" value="{% for i in leads %}{{i.id}}{% endfor %}" hidden>
                                       </div>
                                    </div>
                                    <div class="col-12 col-sm-6">
                                       <div class="form-group">
                                          <label>Company Name</label>
                                          <input type="text" class="form-control" name="company_name" value="{% for i in leads %}{{i.company_name}}{% endfor %}" readonly>
                                       </div>
                                    </div>
                                    <div class="col-12 col-sm-6">
                                       <div class="form-group">
                                          <label>Email ID</label>
                                          <input type="email" class="form-control" name="email" value="{% for i in leads %}{{i.email_id}}{% endfor %}" readonly>
                                       </div>
                                    </div>
                                    <div class="col-12 col-sm-6">

                                       <div class="form-group">
                                          <label>Contact Number</label>
                                          <input type="number" class="form-control" name="number" value="{% for i in leads %}{{i.contact_number}}{% endfor %}" readonly>
                                       </div>
                                    </div>
                                    <div class="col-12 col-sm-6">
                                       <div class="form-group">
                                          <label>Product</label>
                                          <select class="form-control" name="product">
                                             <option>Select Product</option>
                                             <option value="SMS">SMS</option>
                                             <option value="VOICE">VOICE</option>
                                             <option value="WHATSAPP">WHATSAPP</option>
                                             <option value="IVR">IVR</option>
                                          </select>
                                       </div>
                                    </div>
                                    <div class="col-12 col-sm-6">
                                       <div class="form-group">
                                          <label>State</label>
                                          <select class="form-control" name="country_state">
                                              <option>Select State</option>
                                              <option value="AN">Andaman and Nicobar Islands</option>
                                              <option value="AP">Andhra Pradesh</option>
                                              <option value="AR">Arunachal Pradesh</option>
                                              <option value="AS">Assam</option>
                                              <option value="BR">Bihar</option>
                                              <option value="CH">Chandigarh</option>
                                              <option value="CT">Chhattisgarh</option>
                                              <option value="DN">Dadra and Nagar Haveli</option>
                                              <option value="DD">Daman and Diu</option>
                                              <option value="DL">Delhi</option>
                                              <option value="GA">Goa</option>
                                              <option value="GJ">Gujarat</option>
                                              <option value="HR">Haryana</option>
                                              <option value="HP">Himachal Pradesh</option>
                                              <option value="JK">Jammu and Kashmir</option>
                                              <option value="JH">Jharkhand</option>
                                              <option value="KA">Karnataka</option>
                                              <option value="KL">Kerala</option>
                                              <option value="LA">Ladakh</option>
                                              <option value="LD">Lakshadweep</option>
                                              <option value="MP">Madhya Pradesh</option>
                                              <option value="MH">Maharashtra</option>
                                              <option value="MN">Manipur</option>
                                              <option value="ML">Meghalaya</option>
                                              <option value="MZ">Mizoram</option>
                                              <option value="NL">Nagaland</option>
                                              <option value="OR">Odisha</option>
                                              <option value="PY">Puducherry</option>
                                              <option value="PB">Punjab</option>
                                              <option value="RJ">Rajasthan</option>
                                              <option value="SK">Sikkim</option>
                                              <option value="TN">Tamil Nadu</option>
                                              <option value="TG">Telangana</option>
                                              <option value="TR">Tripura</option>
                                              <option value="UP">Uttar Pradesh</option>
                                              <option value="UT">Uttarakhand</option>
                                              <option value="WB">West Bengal</option>
                                          </select>
                                       </div>
                                    </div>
                                    <div class="col-12 col-sm-6">
                                       <div class="form-group">
                                          <label>Lead Source</label>
                                          <select class="form-control" name="source" >
                                             <option>Select Source</option>
                                             <option value="facebook">Facebook</option>
                                             <option value="linkedin">LinkedIN</option>
                                             <option value="google">Google</option>
                                             <option value="self">Self</option>
                                             <option value="other">Other</option>
                                          </select>
                                       </div>
                                    </div>
                                    <div class="col-12 col-sm-6">
                                       <div class="form-group">
                                          <label>Date of Lead Generation</label>
                                          <div>
                                             <input type="date" class="form-control" name="generation_date" value="{% for i in leads %}{{i.date}}{% endfor %}" readonly>
                                          </div>
                                       </div>
                                    </div>

                                    <div class="col-12 col-sm-6">
                                       <div class="form-group">
                                          <label>Address</label>
                                          <textarea class="form-control" name="address" readonly>{% for i in leads %}{{i.address}}{% endfor %}</textarea>
                                       </div>
                                    </div>
                                    <div class="col-12 col-sm-6">
                                       <div class="form-group">
                                          <label>Feedback</label>
                                          <textarea class="form-control" name="feedback"> {% for i in leads %}{{i.feedback}}{% endfor %}</textarea>
                                       </div>
                                    </div>

                                    <div class="col-12">
                                       <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                 </div>
                              </form>
                           </div>
                        </div>
                     </div>
               </div>

{% endblock %}

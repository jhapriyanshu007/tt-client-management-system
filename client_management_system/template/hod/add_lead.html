{% extends 'base.html' %}
{% block content %}

               <div class="content container-fluid">
                  <div class="page-header">
                     <div class="row align-items-center">
                        <div class="col">
                           <h3 class="page-title">Add Leads</h3>
                           <ul class="breadcrumb">
                              <li class="breadcrumb-item"><a href="students.html">Leads</a></li>
                              <li class="breadcrumb-item active">Add Leads</li>
                           </ul>
                        </div>
                     </div>
                      {% include 'includes/messages.html' %}
                     <div class="row">
                        <div class="col-sm-12">
                        <div class="card">
                           <div class="card-body">
                              <form method="post" action="{% url 'add_lead' %}">
                                  {% csrf_token %}
                                 <div class="row">
                                    <div class="col-12">
                                       <h5 class="form-title"><span>Information</span></h5>
                                    </div>

                                    <div class="col-12 col-sm-6">
                                       <div class="form-group">
                                          <label>Contact Person</label>
                                          <input type="text" class="form-control" name="contact_person" required>
                                       </div>
                                    </div>
                                    <div class="col-12 col-sm-6">
                                       <div class="form-group">
                                          <label>Company Name</label>
                                          <input type="text" class="form-control" name="company_name" required>
                                       </div>
                                    </div>
                                    <div class="col-12 col-sm-6">
                                       <div class="form-group">
                                          <label>Email ID</label>
                                          <input type="email" class="form-control" name="email" >
                                       </div>
                                    </div>
                                    <div class="col-12 col-sm-6">
                                       <div class="form-group">
                                          <label>Contact Number</label>
                                          <input type="number" class="form-control" name="number" required>
                                       </div>
                                    </div>
                                    <div class="col-12 col-sm-6">
                                       <div class="form-group">
                                          <label>Product</label>
                                          <input type="text" class="form-control" name="product" >
                                       </div>
                                    </div>
                                    <div class="col-12 col-sm-6">
                                       <div class="form-group">
                                          <label>State</label>
                                          <input type="text" class="form-control" name="state" >
                                       </div>
                                    </div>
                                    <div class="col-12 col-sm-6">
                                       <div class="form-group">
                                          <label>Lead Source</label>
                                          <input type="text" class="form-control" name="source" >
                                       </div>
                                    </div>
                                     <div class="col-12 col-sm-6">
                                       <div class="form-group">
                                          <label>Lead Type</label>
                                          <input type="text" class="form-control" name="lead_type">
                                       </div>
                                    </div>
                                    <div class="col-12 col-sm-6">
                                       <div class="form-group">
                                          <label>Date of Lead Generation</label>
                                          <div>
                                             <input type="date" class="form-control" name="generation_date">
                                          </div>
                                       </div>
                                    </div>

                                    <div class="col-12 col-sm-6">
                                       <div class="form-group">
                                          <label>Address</label>
                                          <textarea class="form-control" name="address"></textarea>
                                       </div>
                                    </div>
                                    <div class="col-12 col-sm-6">
                                       <div class="form-group">
                                          <label>Feedback</label>
                                          <textarea class="form-control" name="feedback"></textarea>
                                       </div>
                                    </div>
                                     <div class="col-12 col-sm-6">
                                       <div class="form-group">
                                          <label>Sales Person</label>
                                          <input type="text" class="form-control" name="sales_person">
                                       </div>
                                    </div>
                                    <div class="col-12">
                                       <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                 </div>
                              </form>
                           </div>
                        </div>
                     </div>
               </div>

{% endblock %}
